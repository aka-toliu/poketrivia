<div class="poke-card" draggable="true" (dragstart)="carddrag($event)" (dragend)="dragend($event)" (touchend)="touchend($event)" (touchmove)="touchmove($event)">
<h3> {{ nome | titlecase  }}</h3>


<div class="poke-card__tipos">
    <span class="{{ tipo1 }}"> {{ tipo1 | titlecase }} </span>
    <span class="{{ tipo2 }}"> {{ tipo2 | titlecase }} </span>
</div>

<div class="poke-card__sprite">
    <img src="{{ sprite }}" alt="" draggable="false">
</div>

</div>
