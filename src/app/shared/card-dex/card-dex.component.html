<main #card class="c-card-dex" (dragover)="onDragOver($event)" (drop)="onDrop($event)" (dragleave)="onDragLeave($event)">

    <div class="card__info">
        <p class="poke__name" >{{ name }}</p>
        <h3 class="poke__number" >#{{ num }}</h3>
    </div>

    <div class="card__img">
        <img src="../" class="poke__sprite">
    </div>

</main>
