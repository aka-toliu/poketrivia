<main #card class="c-card" draggable="true" 
(dragstart)="onStart($event)" 
(drag)="onDrag($event)" 
(dragend)="onEnd($event)" 
>

    <div class="card__info">
        <h3 class="poke__name" >{{ name }}</h3>
        <div class="types">

            @for(type of types; track type){
                <span class="poke__type">{{ type }}</span>
            }

        </div>
    </div>

    <div class="card__img">
        <img src="../" class="poke__sprite">
    </div>

</main>
